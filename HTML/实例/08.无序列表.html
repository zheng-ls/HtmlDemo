<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <h4>我喜欢的水果？</h4>
    <ul>
        <li>榴莲</li>
        <li>哈密瓜</li>
        <li>西瓜</li>
    </ul>
    <h4>粉丝排行榜</h4>
    <ol>
        <li>张艺兴 40M</li>
        <li>吴世勋 10M</li>
        <li>朴灿烈 6M</li>
    </ol>
    <dl>
        <dt>城市</dt>
        <dd>北京</dd>
        <dd>上海</dd>
        <dd>广州</dd>
    </dl>
</body>
</html>
