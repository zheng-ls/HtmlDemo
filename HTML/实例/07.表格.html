<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table,
        th,
        td {
            border: 2px solid pink;
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
        }
        th {
            height: 35px;
        }
    </style>
</head>

<body>
    <table align="center" cellspacing="0" width="400" height="180">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张艺兴</td>
                <td>男</td>
                <td>29</td>
            </tr>
            <tr>
                <td>边伯贤</td>
                <td>男</td>
                <td>28</td>
            </tr>
            <tr>
                <td>吴世勋</td>
                <td>男</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
    <br />
    <table align="center" cellspacing="0" width="550" height="268">
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
