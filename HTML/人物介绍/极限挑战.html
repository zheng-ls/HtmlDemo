  <h1>极限挑战</h1>  
  <p>《极限挑战》是上海东方卫视推出的大型励志体验真人秀节目，<br />
    《极限挑战》包括：《极限挑战第一季》《极限挑战第二季》《极限挑战第三季》《极限挑战第四季》《极限挑战第五季》《极限挑战第六季》《极限挑战宝藏行·三区三州公益季》。
    《极限挑战》第一至四季六位固定成员为黄渤、孙红雷、黄磊、罗志祥、王迅、张艺兴；第五季加入成员为岳云鹏、雷佳音、迪丽热巴。 [1]  第六季加入成员为贾乃亮、邓伦、郭京飞。 [2]  2015年6月14日，节目在东方卫视首播。
    《极限挑战宝藏行·三区三州公益季》于2020年8月2日起每周日晚21:00在东方卫视播出。</p>
